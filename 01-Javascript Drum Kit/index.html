<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Javascript Drum Kit</title>
		<link rel="stylesheet" href="style.css">
	</head>


	<body>


		<div class="keys">

			<div data-keys="65" class="key">
				<kbd>A</kbd>
				<span class="sound">clap</span>
			</div>

			<div data-keys="83" class="key">
				<kbd>S</kbd>
				<span class="sound">hitat</span>
			</div>

			<div data-keys="68" class="key">
				<kbd>D</kbd>
				<span class="sound">cick</span>
			</div>

			<div data-keys="70" class="key">
				<kbd>F</kbd>
				<span class="sound">openhat</span>
			</div>

			<div data-keys="71" class="key">
				<kbd>G</kbd>
				<span class="sound">boom</span>
			</div>

			<div data-keys="72" class="key">
				<kbd>H</kbd>
				<span class="sound">ride</span>
			</div>

			<div data-keys="74" class="key">
				<kbd>J</kbd>
				<span class="sound">snare</span>
			</div>

			<div data-keys="75" class="key">
				<kbd>K</kbd>
				<span class="sound">tom</span>
			</div>

			<div data-keys="76" class="key">
				<kbd>L</kbd>
				<span class="sound">tink</span>
			</div>

		</div>


		<audio data-key="65" src="/sounds/clap.wav"></audio>
		<audio data-key="83" src="/sounds/hitat.wav"></audio>
		<audio data-key="68" src="/sounds/cick.wav"></audio>
		<audio data-key="70" src="/sounds/openhat.wav"></audio>
		<audio data-key="71" src="/sounds/boom.wav"></audio>
		<audio data-key="72" src="/sounds/ride.wav"></audio>
		<audio data-key="74" src="/sounds/snare.wav"></audio>
		<audio data-key="75" src="/sounds/tom.wav"></audio>
		<audio data-key="76" src="/sounds/tink.wav"></audio>


	</body>


</html>
