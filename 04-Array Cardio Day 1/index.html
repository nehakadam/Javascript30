		  // Array.prototype.filter()
		  // 1. Filter the list of inventors for those who were born in the 1500's
		  const born_in_fifteen = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));
		  console.log("\n\n Inventors Born in 15th century : ");
		  console.log(born_in_fifteen);


		  // Array.prototype.map()
		  // 2. Give us an array of the inventor first and last names
		  const inventor_names = inventors.map(inventor => (`${inventor.first} ${inventor.last}`));
		  console.log("\n\n Inventor Names : ");
		  console.log(inventor_names);


		  // Array.prototype.sort()

		  const inventors_ordered = inventors.sort((first, second) => (first.year > second.year ? 1 : -1));
		  console.log("\n\n Inventors sorted from oldest to youngest : ");
		  console.log(inventors_ordered);


		  // Array.prototype.reduce()
		  // 4. How many years did all the inventors live?
		  const inventors_total_lifespan = inventors.reduce((total, inventor) => (total+(inventor.passed-inventor.year)), 0);
		  console.log("\n\n Total Lifespan of Inventors : ");
		  console.log(inventors_total_lifespan);


		  // 5. Sort the inventors by years lived
		  const inventors_ordered_lifespan = inventors.sort((first, second) => ((first.passed-first.year) > (second.passed-second.year) ? -1 : 1));
		  console.log("\n\n Inventors sorted by Lifespan : ");
		  console.log(inventors_ordered_lifespan);

		  const inventors_with_lifespan = inventors.map((inventor) => (`${inventor.first} ${inventor.last} : ${inventor.passed-inventor.year}`));
		  console.log("\n\n Inventors with Lifespan : ");
		  console.log(inventors_with_lifespan);

		  // 7. sort Exercise
		  // Sort the people alphabetically by last name
		  const	people_sorted = people.sort((one, two) => {
		  	[one_last, one_first] = one.split(', ');
		  	[two_last, two_first] = two.split(', ');
		  	return (one_last>two_last ? 1 : -1);
		  });
		  console.log("\n\n People sorted based on Last Name : ");
		  console.log(people_sorted);


		  // 8. Reduce Exercise
		  // Sum up the instances of each of these
		  const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'pogostick'];

		  data_counts = data.reduce((count_obj, item) => {
		  	if(!count_obj[item])
		  		count_obj[item] = 1;
		  	else
		  		count_obj[item]++;
		  	return count_obj;
		  }, {});
		  console.log("\n\n Count of items in an array : ");
		  console.log(data_counts);
